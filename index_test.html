<script>
var state = "open";
$(document).ready(function(){
  $("#popup_open").click(function(){
    if(state == "open") {
      $("#popup_wrap").css("display", "block");
      $("#popup_open").addClass("click");
      state = "close";
    }
   else if(state == "close") {
     $("#popup_wrap").css("display", "none");
     $("#popup_open").removeClass("click");
     state = "open";
   }
  });

});
</script>
